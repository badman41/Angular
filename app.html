<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="app.js"></script>
    <style>
        h1{
            text-align: center;
        }
        #user-table{
            position: relative;
            width: 95%;
            background: lightgreen;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        table,
        th {
            text-align: center;
        }
        button{
            width: 100px;
        }
    </style>
</head>

<body>
<div>
    <h1 >Users List</h1>
</div>
<div ng-controller="myController" id="user-table">
    <button style="margin: 10px" class="btn btn-primary" ng-click="showForm()">Add User</button>
    <br/>
    <div>
        <table class="table table-stripped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Id</th>
                <th colspan="2">Actions</th>
            </tr>
            <tr ng-repeat="user in users" ng-if="users != null">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.pno}}</td>
                <td>{{user.emailid}}</td>
                <td>
                    <button class="btn btn-info" ng-click="editUser(user)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="removeUser(user)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
